<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Navbar -->
    <nav class="bg-blue-600 dark:bg-blue-700 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'class_list' %}" class="text-white font-semibold text-lg">🎓 Student Tracker</a>

                <!-- Hamburger button -->
                <button id="menuBtn" class="text-white focus:outline-none sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Desktop links -->
                <div class="hidden sm:flex space-x-6">
                    <a href="{% url 'class_list' %}" class="text-white font-medium hover:text-blue-200 transition">🏫
                        Sinflar</a>
                    <a href="{% url 'all_students' %}"
                        class="text-white font-medium hover:text-blue-200 transition">👩‍🎓 O'quvchilar</a>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="sm:hidden hidden bg-blue-500 dark:bg-blue-600 px-4 pb-4">
            <a href="{% url 'class_list' %}" class="block py-2 text-white font-medium hover:text-blue-200">🏫
                Sinflar</a>
            <a href="{% url 'all_students' %}" class="block py-2 text-white font-medium hover:text-blue-200">👩‍🎓
                O'quvchilar</a>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-5xl mx-auto p-4 sm:p-6">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        

        // Mobile menu toggle
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
